name: Deploy static site to S3 & CloudFront

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # set this secret to the Role ARN output by Terraform
          aws-region: us-east-1

      - name: Install dependencies (awscli)
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: Sync site to S3
        run: |
          aws s3 sync ./website s3://$BUCKET_NAME --delete
        env:
          BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}  # set this secret to the bucket name output from Terraform

      - name: Set cache-control for html files (optional)
        run: |
          aws s3 cp s3://$BUCKET_NAME/index.html s3://$BUCKET_NAME/index.html --metadata-directive REPLACE --cache-control "no-cache" --content-type "text/html"
        env:
          BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id $CF_DIST_ID --paths "/*"
        env:
          CF_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
