apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Anupam0307/Projects_Handson
    targetRevision: main
    path: Project4-Domain/helm/app
    helm:
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated: null
