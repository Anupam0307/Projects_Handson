replicaCount: 1

image:
  repository: anupam0307/app
  tag: dev
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

env:
  ENV: dev

serviceAccount:
  name: app-sa

irsa:
  roleArn: arn:aws:iam::<ACCOUNT_ID>:role/eks-secrets-reader-dev
